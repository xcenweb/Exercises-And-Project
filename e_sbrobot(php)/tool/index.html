<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>xcen的智障机器人</title>
    <link rel="stylesheet" type="text/css" href="./css/mdui.min.css">
</head>
<body class="mdui-theme-primary-blue mdui-theme-accent-blue mdui-appbar-with-toolbar">
		<div class="mdui-appbar mdui-appbar-fixed mdui-appbar-scroll-hide">
            <div class="mdui-toolbar mdui-color-theme-accent">
                <a href="javascript:;" class="mdui-typo-title">智障机器人3.1</a>
            </div>
        </div>
    <div class="mdui-container">
          <div style="text-align: center"><p>机器人<p style="color: green">[在线]</p></p></div>
<div id="backdata" class="mdui-card" style="padding: 10px;margin-top: 10px">......</div>
          <form class="mdui-card" style="padding: 10px">
<div class="mdui-textfield"><input class="mdui-textfield-input" id="comm" type="text" placeholder="text...""/></div>
          </form> 
            <button type="submit" onclick="btn()" class="mdui-btn mdui-btn-raised mdui-ripple mdui-center mdui-color-theme-accent">submit</button>
        </div>
   	<script src="./js/mdui.min.js"></script>
      <script>
         function btn()
         {
             var x=  document.getElementById("comm")
             var xmlhttp;
             if (window.XMLHttpRequest)
             {
                  xmlhttp=new XMLHttpRequest();
             }
        else
             {
                 xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
             }
         xmlhttp.onreadystatechange=function()
         {
              if (xmlhttp.readyState==4 && xmlhttp.status==200)
              {
                  document.getElementById("backdata").innerHTML='<p style="color: blue">sbrobot:</p>' + xmlhttp.responseText;
              }
         }
        xmlhttp.open("GET",'./api.php?rec=' + x.value ,true);
        xmlhttp.send();
    }
    </script>
</body>
</html>
